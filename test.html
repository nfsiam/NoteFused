<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="styles/navbar.css" />
        <link rel="stylesheet" href="styles/base.css" />
        <script src="js/jquery341.js"></script>
    </head>
    <body>
        <div class="holder">
            <div class="navbar">
                <div class="headings">
                    <a href="./">NoteFused</a>
                </div>
                <div class="nav-holder">
                    <div class="nav">
                        <ul>
                            <li class="top-li" id="prof-li">
                                <a href="">Profile</a>
                                <ul id="u1">
                                    <li><a href="">Login</a></li>
                                    <li><a href="">Logout</a></li>
                                    <li><a href="">Register</a></li>
                                </ul>
                            </li>
                            <li class="top-li" id="note-li">
                                <a href="">Note</a>
                                <ul id="u2">
                                    <li><a href="">New Note</a></li>
                                    <li><a href="">My Notes</a></li>
                                </ul>
                            </li>
                            <li class="top-li" id="file-li">
                                <a href="">File</a>
                                <ul id="u3">
                                    <li><a href="">Upload File</a></li>
                                    <li><a href="">My Files</a></li>
                                </ul>
                            </li>
                            <li class="top-li" id="short-li">

                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <script>
            $('.top-li').mouseenter(function () {
                $(this).find('ul').slideDown();
            });
            $('.top-li').mouseleave(function () {
                $(this).find('ul').css('display', 'none');
            });
            $('.nav').mouseleave(function () {
                $('.top-li ul').css('display', 'none');
            });
        </script>
    </body>
</html>

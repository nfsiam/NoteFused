<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="reg.css">
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="form-wrap">
        <form action="" id="logForm">
            <h1>Registration</h1>


            <div class="input-sec">
                <input type="text" name="" id="namebox">
                <span data-placeholder="name"></span>
            </div>
            <div class="input-sec">
                <input type="text" name="" id="unamebox">
                <span data-placeholder="username"></span>
            </div>
            <div class="input-sec">
                <input type="text" name="" id="emailbox">
                <span data-placeholder="email"></span>
            </div>
            <div class="input-sec">
                <input type="password" name="" id="passbox">
                <span data-placeholder="password"></span>
            </div>
            <div class="input-sec">
                <input type="password" name="" id="cpassbox">
                <span data-placeholder="confirm password"></span>
            </div>
            <input type="submit" value="Login" class="logBtn">
            <div class="regText">
                Don't have an account? <a href="reg.html">Register Now</a>
            </div>


        </form>
    </div>
</body>

</html>
